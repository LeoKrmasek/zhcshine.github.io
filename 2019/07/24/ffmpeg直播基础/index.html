    <h5 id="直播推流">直播推流</h5>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ ffmpeg -re -<span class="selector-tag">i</span> out<span class="selector-class">.mp4</span> -c copy -f flv rtmp:<span class="comment">//server/live/streamName</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>-re 保持本地视频和流媒体服务器帧率一致</p>
<p>-c 不做操作，直接复制</p>
<p>-f 格式</p>
</blockquote>
<h5 id="直播拉流">直播拉流</h5>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ ffmpeg -<span class="selector-tag">i</span> rmtp:<span class="comment">//server/live/streamName -c copy dump.flv</span></span><br></pre></td></tr></table></figure>

  </div>
